<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="main-content">
          <div class="top-img">
            <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
            <div class="image-overlay">
              <img src="images/icon-view.svg" alt="icon-view" />
            </div>
          </div>
          <div class="card-content">
            <h3><a href="">Equilibrium #3429</a></h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-time">
              <span class="price">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
                0.041 ETH
              </span>
              <span class="time">
                <img src="images/icon-clock.svg" alt="icon-clock" />
                3 days left
              </span>
            </div>
            <hr />
            <div class="creator">
              <img src="images/image-avatar.png" alt="image-avatar" />
              <span>Creation of <a href="">Jules Wyvern</a></span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
